<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="js-container"></div>
    <div class="p"></div>

    <script src="./Reactlib/react.js"></script>
    <script src="./Reactlib/react-dom.js"></script>
    <script src="./Reactlib/chatbot.js"></script>
    <script src="./Reactlib/babel.js"></script>
    <script type="text/babel">

        function ChatInput({chatMessages, setChatMessages}){//This is the input component of the chatbot
          const [inputText, setInputText] = React.useState('');

          function SaveInputText(event){
            setInputText(event.target.value);
          }

          function sendMessage(){
            const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            }
            ]
            setChatMessages(newChatMessages);

            const response = Chatbot.getResponse(inputText);
            setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
            ]);

            setInputText('');
          }

          return (
            <div className="chat-input-container">
              <input 
                placeholder="Send a message to a ChatBot" 
                size="30" 
                onChange={SaveInputText}
                value={inputText}
                className="chat-input"
              />
              <button onClick={sendMessage} className="send-button">Send</button>
            </div>
          );
        }

        function ChatMessage({message, sender}){//This is where the conversation is displayed
          //destructuring shortcut
          //const message = props.message;
          //cosnt sender = props.sender;
          //const {message, sender} = props;

          /*if (sender === 'robot'){
            return (
              <div>
                <img src="ChatBotIcon.png" width="50"/>
                {message}
              </div>
            );
          }*/


          return (
            <div className={sender === "user" ? "chat-message-user" : "chat-message-robot"}>
              {sender === 'robot' && (
                <img 
                  src="ChatBotIcon.png" className="chat-message-profile"
                />
              )}
              <div className="chat-message-text">
                {message}
              </div>
              {sender === 'user' && (
                <img 
                  src="usericon.png" className="chat-message-profile"
                />
              )}
            </div>
          );
        }

        function ChatMessages({chatMessages}){
          //const [chatMessages, setChatMessages] = array;
          //const chatMessages = array[0];
          //const setChatMessages = array[1]

          return (
            <div className="chat-messages-container">
            {chatMessages.map((chatMessage) => {//diria to makuha tanan message nga nastore
                return (
                  <ChatMessage 
                    message = {chatMessage.message}
                    sender = {chatMessage.sender}
                    id={chatMessage.id}
                  />
                )
            })}
            </div>
          );
        }

        function App(){

          const [chatMessages,setChatMessages] = React.useState(
            [
            {
              message: "Hello ChatBot",
              sender:"user",
              id: "id1"
            },
            {
              message:"Hello! How can i help you?",
              sender:"robot",
              id: "id2"
            },
            {
              message:"Can you get me todays date?",
              sender:"user",
              id: "id3"
            },
            {
              message:"Today is September 27",
              sender:"robot",
              id: "id4"
            }
          ]
          );

          return (
              <div className="app-container">
              <ChatMessages chatMessages={chatMessages} />
              <ChatInput 
                chatMessages={chatMessages}
                setChatMessages={setChatMessages}
              />
            </div>
          );
        }
          
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
